<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influencer</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="raleway-fonts">
  <header>
    <nav>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="logo-container">
      <img src="./logos/Alibaba.svg" alt="Alibaba">
      <img src="./logos/Amazon.svg" alt="Amazon">
      <img src="./logos/Daraz.pk Logo.svg" alt="Daraz">
      <img src="./logos/Ebay.svg" alt="Ebay">
      <img src="./logos/Rakuten.svg" alt="Rakuten">
      <img src="./logos/Target.svg" alt="Target">
      <img src="./logos/Walmart.svg" alt="Walmart">
    </section>

    <section class="collection">
      <div class="camera-container">
        <div class="card">
          <div class="img-container">
            <img src="./images/action.png" alt="">
          </div>
          <div class="content">
            <h1 class="card-title">Camera</h1>
            <h4 class="card-price">$199</h4>
            <p class="card-desc">Worldwide Shifting <br> Available</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
